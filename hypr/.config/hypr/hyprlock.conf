# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $base02
  font_color = $base05
  fade_on_empty = false
  placeholder_text = $USER
  hide_input = false
  check_color = $accent
  fail_color = $base08
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $base0A
  position = 0, -47
  halign = center
  valign = center
}
