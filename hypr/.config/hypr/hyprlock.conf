source = $HOME/.config/hypr/colors.conf

$accent = $base0D
$accentAlpha = $base0D
$font = sans

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/background
  blur_passes = 0
  color = $base00
}

# TIME
label {
  monitor =
  text = $TIME
  color = $base05
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $base05
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

